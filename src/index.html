<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard App</title>
</head>
<body>
    <header class="header">
        <h1>Leaderboard</h1>
      </header>
      <main class="main">
        <section class="leader-section recent-scores">
          <div class="leaders-header">
            <h2>Recent scores</h2>
            <button class="btn-refresh">Refresh</button>
          </div>
          <div class="leaders-container">
            <ul class="leader-view-list">
              <li>
                <span>Loading .....</span><span>0%</span>
              </li>
            </ul>
          </div>
        </section>
        <section class="leader-section add-scores">
          <h2>Add your score</h2>
          <input type="text" id="your-name" placeholder="Your name">
          <input type="text" id="your-score" placeholder="Your score">
          <button type="submit" class="btn-submit-score">Submit</button>
        </section>
        <p id="success-message-id"></p>
      </main>
      <footer>
      </footer>
      <script src="./index.js" type="module"></script>
</body>
</html>
